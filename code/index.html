<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>ejAmerica CRUD</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <button type="button" class="btn btn-light" data-toggle="modal" data-target="#addModal">Add</button>
                <button type="button" class="btn btn-light" href="#" onclick="userController.addNewUser('random',null,null)">Random user</button> 
                <button type="button" class="btn btn-light" href="#" onclick="userController.clearData()">Delete all</button>
                <button type="button" class="display__button btn btn-primary" >Display users</button>


		</nav>
		
		<h1>ejAmerica</h1>
    </div>


    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
    </table>

  <!--Add Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add user</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Name</span>
                </div>
                <input type="text" id="input-word1" aria-label="First name" class="form-control input__word1">
                <input type="text" id="input-word2" aria-label="Last name" class="form-control input__word2">
                <input type="text" id="input-word3" aria-label="Last name" class="form-control input__word3">
                <input type="text" id="input-word4" aria-label="Last name" class="form-control input__word4">
              </div>
              <div>
               <div class="input-group-prepend">
                        <span class="input-group-text">Age</span>
                            <input type="number" id="input-phone" aria-label="Last name" class="form-control input__age">
                        </div>
                </div>
                <div class="input-group-prepend">
                    <span class="input-group-text">Phone</span>
                        <input type="text" id="input-phone" aria-label="Last name" class="form-control input__phone" >
                    </div>
                </div>
            <div class="input-group-prepend">
                <span class="input-group-text">Email</span>
                    <input type="text" id="input-phone" aria-label="Last name" class="form-control input__email" >
             </div>
         </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary save__button">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/js.js"></script>

</body>
</html>
