<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>ejAmerica CRUD</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <button type="button" class="btn btn-light" data-toggle="modal" data-target="#addModal">Add</button>
                <button type="button" class="btn btn-light randomUser__button" href="#" >Random user</button> 
                <button type="button" class="btn btn-light clear__button" href="#">Delete all</button>
                <button type="button" class="display__button btn btn-primary" >Display users</button>
		</nav>
		
		<h1>ejAmerica</h1>
    </div>


    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">phone</th>
            <th scope="col">email</th>
          </tr>
        </thead>
        <tbody class="user__list">
       
        </tbody>
    </table>
          <!-- Modal -->
          <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Add user</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="">Name</span>
                    </div>
                    <input type="text" id="word1" class="form-control input__name" placeholder="Enter your name" size="15" maxlength="23"required>
                  </div>
                  <!-- age -->
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="">Age</span>
                    </div>
                    <input type="number" id="word1" class="form-control input__age" placeholder="Enter your age" required>
                  </div>
                  <!-- phone -->
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" >phone</span>
                    </div>
                    <input type="text"  class="form-control input__phone" placeholder="Phone number"size="10" maxlength="10" required>
                  </div>
                  <!-- email -->          
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="">email</span>
                    </div>
                    <input type="text"  class="form-control input__email" placeholder="email@myemail.com" required>
                  </div>
                    <!-- phone -->
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary save__button">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <!--end modal-->
      </div>
    </div>
  </div>
  <script src="js/js.js"></script>

</body>
</html>
